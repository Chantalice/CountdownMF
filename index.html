    <h1 id="mois"></h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js">
    </script>

      <script>

        const days_in_month = moment ([31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]);
        var total_days = 1001;
        var date_current = new Date();
        var utime_target = date_current.getTime() + total_days*86400*1000;
        var date_target = new Date(("March 23, 2021 17:30:00"));
        var date_string1 = "";
        var date_string2 = "";

        var diff_day   = parseInt(date_target.getDate() - date_current.getDate());
        var diff_year  = parseInt(date_target.getFullYear() - date_current.getFullYear());
        var diff_month = parseInt(date_target.getMonth() - date_current.getMonth());
        if(diff_month<0){diff_year -= 1; diff_month += 12;}
        date_string1 += (diff_month>0?diff_month + "":" mois");
        if(diff_day<0){diff_month -= 1; diff_day += days_in_month[((11+date_target.getMonth())%12)];}
        date_string2 += (diff_day>0?diff_day + "":" jours");

        document.getElementById("mois").innerHTML = date_string1 + " mois ";

      </script>
